        /**
         *
         * @param canvas
         * @param scene
         * @param camera
         */
        function rayTrace(canvas, scene, camera) {
            if (!canvas || !canvas.getContext)
                return;

            var ctx = canvas.getContext("2d");
            if (!ctx.getImageData)
                return;

            var w = canvas.attributes.width.value;
            var h = canvas.attributes.height.value;
            ctx.fillStyle ="rgb(28,28,28)";
            ctx.fillRect(0, 0, w, h);

            var imgdata = ctx.getImageData(0, 0, w, h);
            var pixels = imgdata.data;

            scene.initialize();
            camera.initialize();

            var i = 0;
            for (var y = 0; y < h; y++) {
                var sy = 1 - y / h;
                for (var x = 0; x < w; x++) {
                    var sx = x / w;
                    var ray = camera.generateRay(sx, sy);
                    var result = scene.intersect(ray);

                    if (result.geometry) {
//                        console.log(result);
                        var color = result.geometry.material.sample(ray, result.position, result.normal);
                        pixels[i] = color.r * 255;
                        pixels[i + 1] = color.g * 255;
                        pixels[i + 2] = color.b * 255;
                        pixels[i + 3] = 255;
                    }
                    i += 4;
                }
            }

            ctx.putImageData(imgdata, 0, 0);
        }


//
